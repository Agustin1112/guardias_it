<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Guardias IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9800, #ff5722, #212529);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }

        .login-card {
            background: rgba(33, 37, 41, 0.95);
            border-radius: 14px;
            width: 100%;
            max-width: 360px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: fadeSlide 0.8s ease-out;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* LOGO */
        .logo {
            max-width: 140px;
            max-height: 80px;
            object-fit: contain;
        }

        .form-control {
            background-color: #2c3034;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background-color: #2c3034;
            color: #fff;
            border-color: #ff9800;
            box-shadow: 0 0 0 0.2rem rgba(255,152,0,.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(255,87,34,0.4);
        }

        .login-title {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>

<body>

<form method="POST" class="login-card">

    <!-- ðŸ”´ MENSAJES DE ERROR -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center mb-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="text-center mb-4">
        <!-- LOGO EMPRESA -->
        <img
            src="{{ url_for('static', filename='img/logo_ues.jpg') }}"
            alt="Logo empresa"
            class="logo mb-3"
        >

        <h4 class="login-title mb-1">Guardias IT</h4>
        <div class="login-subtitle">
            Acceso al sistema
        </div>
    </div>

    <div class="mb-3">
        <input
            class="form-control"
            name="username"
            placeholder="Usuario"
            required
        >
    </div>

    <div class="mb-4">
        <input
            class="form-control"
            type="password"
            name="password"
            placeholder="ContraseÃ±a"
            required
        >
    </div>

    <button class="btn btn-login w-100 py-2">
        <i class="fa-solid fa-right-to-bracket me-1"></i>
        Ingresar
    </button>

</form>

</body>
</html>
