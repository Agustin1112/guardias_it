{% extends "base.html" %}

{% block content %}
<h3 class="mb-3">Usuarios</h3>

<a href="/usuarios/nuevo" class="btn btn-success mb-3">Nuevo Usuario</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.username }}</td>
            <td>
                {% if u.es_admin %}
                    <span class="badge bg-warning text-dark">Admin</span>
                {% else %}
                    <span class="badge bg-secondary">Usuario</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
