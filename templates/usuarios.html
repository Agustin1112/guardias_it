{% extends "base.html" %}

{% block content %}
<h3 class="mb-3">Usuarios</h3>

<a href="/usuarios/nuevo" class="btn btn-success mb-3">Nuevo Usuario</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.username }}</td>

            <!-- Rol -->
            <td>
                {% if u.es_admin %}
                    <span class="badge bg-warning text-dark">Admin</span>
                {% else %}
                    <span class="badge bg-secondary">Usuario</span>
                {% endif %}
            </td>

            <!-- Estado -->
            <td>
                {% if u.activo %}
                    <span class="badge bg-success">Activo</span>
                {% else %}
                    <span class="badge bg-danger">Inactivo</span>
                {% endif %}
            </td>

            <!-- Acciones -->
            <td class="d-flex gap-2">

                <!-- Activar / Desactivar -->
                <form method="POST" action="{{ url_for('toggle_usuario', user_id=u.id) }}">
                    <button class="btn btn-sm btn-outline-primary">
                        {% if u.activo %}Desactivar{% else %}Activar{% endif %}
                    </button>
                </form>

                <!-- Admin / Usuario -->
                <form method="POST" action="{{ url_for('toggle_admin', user_id=u.id) }}">
                    <button class="btn btn-sm btn-outline-warning">
                        {% if u.es_admin %}Quitar admin{% else %}Hacer admin{% endif %}
                    </button>
                </form>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
